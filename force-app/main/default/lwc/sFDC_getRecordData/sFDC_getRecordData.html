<template>
    <span>lwc ui*api getRecord wire adapter</span>
    OBJECT : {objectApiName}
    <br/>

    <span>Demo reset </span>
    <lightning-record-edit-form 
        record-id={recordId}
        object-api-name={objectApiName}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name"></lightning-input-field>
            <lightning-input-field field-name="Type"></lightning-input-field>
           
            <div class="slds-align_absolute-center slds-p-around_medium">
                <lightning-button class="slds-m-around_xx-small" label="Cancel" onclick={handleReset}></lightning-button>
                <lightning-button class="slds-m-around_xx-small" label="Update" type="submit" variant="brand" ></lightning-button>
            </div>
    </lightning-record-edit-form>

    <br/>
    <button onclick={showtoast}>SHOW TOAST</button>
    <button onclick={changename}>Change Name</button>
    <button onclick={changewithoutdelay}>change without delay</button>
    <br/>
  >>>  {imurl}
  <div style="background-color:#000">
    <img src={imurl}/>
</div>


<button onclick={sayhello}>Parent button</button>
<br/>
<c-childcmp parentaction={sayhello}></c-childcmp>
</template>
